<!DOCTYPE html>
   <html>
     <head>
        <title> display flex align-items</title>
        <style>
            h1{ text-align: center; color: black;}
            .containerbox
            {
               background-color:yellow;
               height: 250px;
               display: flex;
               align-items: flex-end;
            }
            .containerbox> div
            {
                width: 50px;
                line-height: 40px;
                margin: 5px;
                background-color:white;
                text-align: center;
            }
        </style>
     </head>
     <body>
        <h1>The Display Flex  Align-items:flex-end</h1>
        <div class="containerbox">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
     </body>
   </html>
