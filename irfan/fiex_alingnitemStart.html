<!DOCTYPE html>
   <html>
     <head>
        <title> display flex align-items </title>
        <style>
            h1{ text-align: center; color: blue;}
            .flexcontainer
            {
               background-color:orange;
               height: 250px;
               display: flex;
               align-items: flex-start;
            }
            .flexcontainer> div
            {
                width: 50px;
                line-height: 40px;
                margin: 5px;
                background-color:white;
                text-align: center;
            }
        </style>
     </head>
     <body>
        <h1>The Display Flex  Align-items:flex-start</h1>
        <div class="flexcontainer">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
     </body>
   </html>
