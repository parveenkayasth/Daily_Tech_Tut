<!DOCTYPE html>
    <html>
        <head>
            <title> display flex align-items property</title>
            <style>
                h1{text-align: center; color: chartreuse;}
                .container
                {
                    background-color: dimgray;
                    display: flex;
                    align-items: center ;
                    height: 200px;
                }
                .container> div
                {
                   width: 70px;
                   margin: 10px;
                   line-height: 75px;
                   text-align: center;
                   background-color: aliceblue;
                }
                

            </style>
        </head>
        <body>
            <h1>The align-items: center</h1>
            <div class="container"> 
                <div>ONE</div>
                <div>TWO</div>
                <div>THREE</div>
                <div>FOUR</div>
            </div>
        </body>
    </html>
