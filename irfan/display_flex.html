<!DOCTYPE html>
  <html>
    <head>
        <title>display flex property</title>
        <style>
            #box{ 
                display: flex;
                justify-content: center;
                background-color:rgb(111, 177, 230);
                margin: 15px;
            }
            .a{
                background-color: aliceblue;
                width: 100px;
                margin:5px;
                font-size: 50px;
                text-align: center;
                line-height: 75px;
              }
              #boxa{ 
                display: flex;
                justify-content: flex-end;
                background-color: rgb(111, 177, 230);
                margin: 15px;
              }
              #boxb{ 
                display: flex;
                justify-content: space-around;
                background-color:rgb(111, 177, 230);
                margin: 15px;
            }
            #boxc{ 
                display: flex;
                justify-content: space-between;
                background-color:rgb(111, 177, 230);
                margin: 15px;
            }
            #boxd{ 
                display: flex;
                justify-content: space-evenly;
                background-color:rgb(111, 177, 230);
                margin: 15px;
            }
        </style>
    </head>
    <body>
        <h1> The Flex Property</h1>
        <p>All use for flex property</p>
        <div id="box">
            <div class="a">one</div>
            <div class="a">two</div>
            <div class="a">three</div>
            <div class="a">four</div>
            <div class="a">five</div>
        </div>
        <p>fiex-end </p>
        <div id="boxa">
            <div class="a">one</div>
            <div class="a">two</div>
            <div class="a">three</div>
            <div class="a">four</div>
            <div class="a">five</div>
        </div>
        <p>space-around</p>
        <div id="boxb">
            <div class="a">one</div>
            <div class="a">two</div>
            <div class="a">three</div>
            <div class="a">four</div>
            <div class="a">five</div>
        </div>
        <p>space-between</p>
        <div id="boxc">
            <div class="a">one</div>
            <div class="a">two</div>
            <div class="a">three</div>
            <div class="a">four</div>
            <div class="a">five</div>
        </div>
        <p>space-evenly</p>
        <div id="boxd">
            <div class="a">one</div>
            <div class="a">two</div>
            <div class="a">three</div>
            <div class="a">four</div>
            <div class="a">five</div>
        </div>
     
    </body>
  </html>
