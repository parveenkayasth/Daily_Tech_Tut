<!DOCTYPE html>
 <html>
    <head>
        <title>dashboard footer</title>
        <style>
            .hading{
                background-color:rgb(246, 242, 209);
                color:rgb(167, 201, 189);
                text-align: center;
                padding: 2px;
                position: fixed;
                left: 10px;
                top: 0px;
                width: 100%;
                z-index: 1000;
            }
            .sidedar{
                width: 90px;
                height: 140vh ;
                background: black;
                color: white;
                position: fixed;
                top: 20px;
                left: 10px;
                padding: 10px;
                float: left;
            }
            #content{
                margin-left: 270px;
                padding:20px;
                float:right;
                width:calc(100% - 170px);
                min-height:100vh;
                background-color:rgb(220, 220, 220);
                margin-top: 10px;
                font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                position: fixed;
            }
            #page{
                position: relative;
                top:400px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            .footer{
                background-color: blanchedalmond;
                text-align: center;
                padding: 2px;
                clear:both;
                position: relative;
            }
            
            

        </style>
    </head>
    <body>
        <div class="hading"><h>THE POME</h></div>
        <div id="content">
            <h1>THIS IS</h1>
            <h1>THE FIRST</h1>
            <h1>POME</h1>
            <h1>I WROTE</h1>
            <div id="page"><p>"THIS WAS SOMETHING<br> WE NEEDED." -- XYZ</p></div>
        </div>
      
        <div class="sidedar"> 
           
        </div>
        <div class="footer"> GRETA MAE EVANS</div>
    </body>
 </html>
