<!DOCTYPE html>
   <html>
    <head>
        <title>displey flex justify-content property</title>
        <style>
            h1{ text-align: center; margin: 4px;color:blueviolet;}
            .container{
                background-color: khaki ;
                display: flex;
                justify-content: flex-end ;
            }
            .container> div{
                line-height: 74px;
                margin: 10px;
                width: 65px;
                text-align: center;
               background-color: chartreuse;
               font-size: 40px;
            }

        </style>
    </head>
    <body>
        <h1>The flex justify-content :  flex-end property </h1>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div> 
            <div>7</div>
            <div>8</div>
        </div>
    </body>
   </html>
