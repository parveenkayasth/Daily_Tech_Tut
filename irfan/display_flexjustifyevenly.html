<!DOCTYPE html>
  <html>
    <head>
        <title>justify-content space-evenly</title>
        <style>
            h1{text-align: center;}
            .box
            {
                background-color:darkcyan;
                display: flex;
                justify-content: space-evenly;
            }
            .box> div
            {
                width: 65px;
                line-height: 45px;
                margin: 10px;
                background-color:blueviolet;
                text-align: center;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>The justify-content space-evenly property</h1>
        <div class="box"> 
            <div>one</div>
            <div>two</div>
            <div>three</div>
            <div>four</div>
        </div>
    </body>
  </html>
