<!DOCTYPE html>
<html>
    <head> 
        <title>display flex-direction property</title>
        <style>
            *{
                padding: 0px;
                margin: 0px;
            }
            h1{text-align: center; margin: 5px;}
            .container
            {
                background-color:tan;
                display: flex;
                flex-direction:row ;
                flex-direction: row-reverse;
                
                
            }
            .container> div
            { 
                background-color: aliceblue;
                width: 50px;
                line-height: 50px;
                margin: 10px;
                text-align: center;
            }
            
            
        </style>
    </head>
    <body>
        <h1>flex-direction:row</h1>
        <div class=container>
            <div>A</div>
            <div>B</div>
            <div>C</div>
            <div>D</div>
            <div>E</div>
        </div>
        
    </body>
</html>
