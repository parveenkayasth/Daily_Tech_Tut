<!DOCTYPE html>
  <html>
    <head>
        <title>justify-content space-between</title>
        <style>
            h1{text-align: center;}
            .box{
                background-color: hotpink;
                display: flex;
                justify-content: space-between;
            }
            .box> div{
                width: 65px;
                line-height: 45px;
                margin: 10px;
                background-color: aqua;
                text-align: center;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <h1>the justify-content space-between property</h1>
        <div class="box"> 
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </div>
    </body>
  </html>
