<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  align-items: stretch;
  background-color: #f1f1f1;
}

.flex-container>div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>flex-shrink Property</h1>

<p>Display flex-shrink property</p>

<div class="flex-container">
  <div>A</div>
  <div>B</div>
  <div style="flex-shrink: 0">C</div>
  <div>D</div>
  <div>E</div>
  <div>F</div>
</div>

</body>
</html>
