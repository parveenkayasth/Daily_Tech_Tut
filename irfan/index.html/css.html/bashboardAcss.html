<!DOCTYPE html>
<html lang="en">
<head>
        <title> Dashboard  web page</title>
        <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ececec;
            margin: 0;
        }
        
        .container {
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            background-color: #2980b9;
            color: white;
            padding: 20px;
            height: 100vh;
        }
        
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .sidebar ul li {
            margin: 15px 0;
        }
        
        .sidebar ul li a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 10px;
            border-radius: 4px;
            font-size: 18px;
        }
        
        .sidebar ul li a:hover {
            background-color: #3498db;
        }
        
        .main {
            flex: 1;
            padding: 20px;
        }
        
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px;
            margin-bottom: 20px;
            color:gray;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        
        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #2980b9;
        }
        </style>
        
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>HOME</h2>
            <ul>

                <li><a href="https://in.puma.com/in/en/sports">Sports</a></li>
                <li><a href="https://in.puma.com/in/en/motorsport">Motorsprot</a></li>
                <li><a href="https://in.puma.com/in/en/collaborations">COllaborations</a></li>
                <li><a href="https://in.puma.com/in/en/kids">Kids</a></li>
                <li><a href="https://in.puma.com/in/en/puma-sale-collection">Sale</a></li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <h1>EXTRA 10% OFF ON ORSERS ABOVE â‚¹4499*</h1>
                <div class="user-info">
                    <img src="https://i.pinimg.com/736x/fd/b5/a1/fdb5a17b628381b79e2ee531b2310031.jpg" alt="Profile" height="200" width="200">
                    <p>LATEST STORIES</p>
                </div>
            </div>
            <div class="cards">
                <div class="card">Total Sales: $22,000</div>
                <div class="card">Total Customers: 1500</div>
                <div class="card">Pending Orders: 100</div>
                <div class="card">New Visitors: 200</div>
            </div>
        </div>
    </div>
</body>
</html>
