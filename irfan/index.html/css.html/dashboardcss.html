<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: antiquewhite;
            display: flex;
            min-height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: aqua;
            color: white;
            padding: 20px;
            height: 100%; 
        }
        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar h2 {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style-type: none;
        }
        nav ul li {
            margin: 15px 0;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        nav ul li a:hover {
            background-color: rgb(203, 13, 13);
        }
        .main-content { 
            flex: 1;
            padding: 30px;
        }
        .header {
            background-color: blue;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 28px;
            color: blueviolet;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background-color: rgb(30, 33, 210);
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h3 {
            font-size: 200px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 26px;
            font-weight: bold;
            color: rgb(238, 174, 89);
        }
        .charts {
            display: flex;
            gap: 20px;
        }
        .chart {
            background-color: rgb(117, 117, 203);
            padding: 20px;
            border-radius: 8px;
            width: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chart h3 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            width: 100%;
            height: 100px;
            background-color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }
        .chart-placeholder {
            font-size: 18px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <nav>
                <ul>
                    <li> <a href="https://github.com/">Home</a></li>
                    <li> <a href="https://github.com/marketplace/analytics-reports">Analytics</a></li>
                    <li> <a href="https://github.com/topics/projects">Projects</a></li>
                    <li> <a href="https://github.com/settings/profile">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Welcome Back, User!</h1>
            </header>

            <section class="stats">
                <div class="card">
                    <h3>Total Sales</h3>
                    <p>$5,200</p>
                </div>
                <div class="card">
                    <h3>Active Users</h3>
                    <p>1,800</p>
                </div>
                <div class="card">
                    <h3>Projects Completed</h3>
                    <p>150</p>
                </div>
            </section>

            <section class="charts">
                <div class="chart">
                    <h3>Sales Overview</h3>
                    <div class="chart-container">
                        <div class="chart-placeholder">Chart</div>
                    </div>
                </div>
                <div class="chart">
                    <h3>Growth Rate</h3>
                    <div class="chart-container">
                        <div class="chart-placeholder">Chart</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
