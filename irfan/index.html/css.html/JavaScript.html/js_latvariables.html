<!DOCTYPE html>
   <html>
    <head>
        <title> JavScript variables</title>
    </head>
    <body>
        <h1>JavScript variables</h1>
        <p>two variables add</p>

        <p id="demo"></p>

        <script>
            let a=12;
            let b=15;
            let c=a+b;
            document.getElementById("demo"). innerHTML= "The value of c is:" +c;
        </script>
    </body>
   </html>
