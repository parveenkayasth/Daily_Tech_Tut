<!DOCTYPE html>
    <html>
        <head>
            <title>JavScript Variables</title>
        </head>
        <body>
            <h1> JavScript Variables</h1>

            <p>Use Variables Var</p>
            <p id="demo"></p>

            <script>
                var a = 75;
                var b = 80;
                var c = a + b;
                document.getElementById("demo"). innerHTML= "The total is :" + c;
            </script>
        </body>
    </html>
