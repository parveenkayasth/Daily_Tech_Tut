<!DOCTYPE html>
 <html>
    <head>
        <title>JavScript</title>
    </head>
    <body>
        <h1>JavScript variables let</h1>

        <p id="demo"></p>

        <script>
            let a, b, c;
            a=12;
            b=24;
            c=a-b;
            document.getElementById("demo").innerHTML=  c;
        </script>
    </body>
 </html>
