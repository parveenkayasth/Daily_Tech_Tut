<!DOCTYPE html>
<head>
    <title>Dashboard for linux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif        }

        .header {
            background-color: blue;
            color: red;
            text-align: center;
            padding: 25px;
            position: fixed;
            width:100%;
         
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: green;
            color: white;
            position: fixed;
            top: 70px;
            left: 0;
            padding: 30px;
            float: left;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            float: right;
            width: calc(100% - 260px);
            min-height: 100vh;
            background: yellowgreen;
            margin-top: 80px;
        }

    
        .footer {
            background:gold;
            color: white;
            text-align: center;
            padding: 15px;
            clear: both;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>isyllabi</h1>
    </div>

    <div class="sidebar">
        <h2>Sidebar</h2>
        <ul>
            <li>Home</li>
            <li>isyllabi.in</li>
            <li>Isyllabi.com</li>
            <li>Isyllabi@ins</li>
        </ul>
    </div>

    <div class="content">
        <h2>Main Content</h2>
        <p>isyllabi.com</p>
    </div>

    <div class="footer">
        <p>Dashboard for linux</p>
    </div>

</body>
</html
