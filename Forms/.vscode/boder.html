<!DOCTYPE html>
<html>
<head>
<style>
p.dotted {border-style: dotted;}
p.dashed {border-style: dashed;}
p.solid {border-style: solid;}
p.double {border-style: double;}
p.groove {border-style: groove;}
p.ridge {border-style: ridge;}
p.inset {border-style: inset;}
p.outset {border-style: outset;}
p.none {border-style: none;}
p.hidden {border-style: hidden;}
p.mix {border-style: dotted dashed solid double;}
</style>
</head>
<body>

<h2>The border-style Property</h2>
<p>This property specifies what kind of border to display:</p>

<p class="dotted">A dotted border 1.</p>
<p class="dashed">A dashed border 2.</p>
<p class="solid">A solid border 3.</p>
<p class="double">A double border 4.</p>
<p class="groove">A groove border 4.</p>
<p class="ridge">A ridge border 5.</p>
<p class="inset">An inset border 6.</p>
<p class="outset">An outset border 7.</p>
<p class="none">No border 8.</p>
<p class="hidden">A hidden border 9.</p>
<p class="mix">A mixed border 1o.</p>

</body>
</html>
