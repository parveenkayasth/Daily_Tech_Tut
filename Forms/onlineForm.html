<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Student Record Form</h2>
  <form action="">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" >
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>

    <div class="form-group">
        <label for="gender">Gender:</label>
                Male : <input type="radio"    name="gender" value="male">
                Female:<input type="radio"   name="gender" value="female">
      </div>

     

          <div class="form-group">
            <label for="sel1">Select Class:</label>
            <select class="form-control" id="sel1">
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
            </select>
          </div>
       
          <div class="form-group">
            <label for="comment">Address:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>


    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="button" class="btn btn-primary" onclick="addUser()">submit</button>

    <button type="button" class="btn btn-danger" onclick="clearFormInfo()">clear</button>

  </form>
<hr/>
  <h1 id="outputemail"></h1>
</div>

</body>
</html>
<script>
 
 function addUser(){
    
       var email =  document.getElementById("email").value;
       document.getElementById("outputemail").innerHTML  = email;
       
 }

 function clearFormInfo(){
    alert("You have press the clear button");
 }


</script>
