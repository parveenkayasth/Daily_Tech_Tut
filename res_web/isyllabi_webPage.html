<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #34495e;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background: #34495e;
        }
        .main-content {
            margin-left: 250px;
            flex: 1;
            padding: 20px;
        }

    
        .top-nav {
            background: #2980b9;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        
        .isyllabi {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .isyllabi {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px gray;
            text-align: center;
        }

        .isyllabi h3 {
            margin-bottom: 10px;
        }

        .isyllabi {
            font-size: 18px;
            font-weight: bold;
            color: #2980b9;
        }

        
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }

            .isyllabi {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

    <div isyllabi="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Reports</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#"> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="top-nav">Admin Dashboard</div>
        <div class="isyllabi">

            <div class="isyllabi">
                <h3>Total Users</h3>
                <p>1,240</p>
            </div>
            <div class="isyllabi">
                <h3>Revenue</h3>
                <p>$12,450</p>
            </div>
            <div class="isyllabi">
                <h3>New Orders</h3>
                <p>320</p>
            </div>
            <div class="isyllabi">
                <h3>Support Tickets</h3>
                <p>45</p>
            </div>
        </div>
    </div>

</body>
</html>
