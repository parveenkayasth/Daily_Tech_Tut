<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squre and cube of number</title>
    <style>
        .table{
            background-color: rgb(9, 123, 123);
            color: black;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <table class="table"align="center" border="1" cellpadding="8px" cellspacing="0">
<tr>
    <p>write the javascript that calculates the sqaures and cube to the number farom 0 to 10. </p>
    <th>Number </th>
    <th> Squre</th>
    <th>Cube </th>

</tr>
    
<script>
    for(a=0;a<=10;a++)
    {
        document.write("<tr><td>"+a+"</td><td>"+(a*a)+"</td><td>"+(a*a*a)+"</td><tr>");

    }
</script>
    
</body>
</html>
