<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        li {
            display: inline;
            margin: 0 10px;
            font-family: cursive;
            font-size: 20px;
            color: rgb(252, 251, 251);
            cursor: pointer;
        }
        li:hover {
            background-color: burlywood;
            color: chocolate;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: coral;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            height: 30px;
            background-color: rgb(6, 6, 6);
            border-color: rgb(66, 6, 246);
            margin-top: 20px;
        }
        .nav-container { 
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <table border="5" cellspacing="1" cellpadding="1" align="center">
            <tr>
                <td><li class="dropdown">Home
                    <div class="dropdown-content">
                        <a href="#">Submenu Item 1</a>
                        <a href="#">Submenu Item 2</a>
                        <a href="#">Submenu Item 3</a>
                    </div>
                </li></td>
                <td><li class="dropdown">Product
                    <div class="dropdown-content">
                        <a href="#">Product 1</a>
                        <a href="#">Product 2</a>
                        <a href="#">Product 3</a>
                    </div>
                </li></td>
                <td><li>Services</li></td>
                <td><li>Contact</li></td>
                <td><li>Users</li></td>
                <td><li>Login</li></td>
            </tr>
        </table>
    </div>
</body>
</html>
