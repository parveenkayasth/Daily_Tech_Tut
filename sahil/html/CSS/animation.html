<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            animation-duration: 10s;
            animation-name: example;
            background-color: black;
    
        }
        @keyframes example{
        form{background-color: rgb(246, 9, 9);}
        to{background-color: rgb(74, 10, 251);}
        }
    </style>
</head>
<body>
    <h1>welcome</h1>
    <pi>sahillllll sheikhhhhh</pi>
    <div></div>
</body>
</html>
